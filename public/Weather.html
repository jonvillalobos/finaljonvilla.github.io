<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Weather.css">
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyD00UrSUg94YVaSiLV5XznHppKH7vysLJ8"></script>
    <script>
    var searchInputTwo = 'search-txt';
    $(document).ready(function () {
        var autocomplete;
        autocomplete = new google.maps.places.Autocomplete((document.getElementById(searchInputTwo))), {
            types: ['geocode']
        }
        google.maps.event.addListener(autocomplete, 'place_changed', function() {
            var near_place = autocomplete.getPlace();

        })
    })
    </script>
  </head>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Weather App</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a class="back" href="index.html">BACK TO POKEDEX</a></li>
      </ul>
    </div>
  </nav>
  <body>

    <div class="center">
        <div class="container">
            <header>
                <div class="search">
                    <input type="text" placeholder="Enter City" id="search-txt">
                    <a href="#" id="search-btn"><i class="fa fa-search"></i></a>
                </div>
            </header>
            <div class="city">
                <div id="city-name"></div>
                <img src="" id="icon" alt="">
            </div>
            <div class="temperature">
                <div id="temp"></div>
            </div>
            <div class="humidity">
                <div id="humidity-div"></div>
            </div>
            <div class="weather">
                <div id="wthr"></div>
            </div>
        </div>
    </div>

    <script src="Weather.js"></script>

  </body>
</html>
